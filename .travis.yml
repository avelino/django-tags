language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"

env:
#  - DJANGO=https://github.com/django/django/archive/master.tar.gz
  - DJANGO=django==1.5 --use-mirrors
  - DJANGO=django==1.4.5 --use-mirrors

install:
  - pip install $DJANGO
  - python setup.py install
  - pip install South

script:
  - python runtests.py

notifications:
  email: false

matrix:
  exclude:
    - python: "3.2"
      env: DJANGO=django==1.4.5 --use-mirrors
    - python: "3.3"
      env: DJANGO=django==1.4.5 --use-mirrors
